<body class="page">
  <div class="container">
    <h3 id="title">Вход в личный аккаунт</h3>
    <form #loginForm="ngForm" (ngSubmit)="loginUser()">
      <div class="form-group" id="login-form">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Введите адрес электронной почты" name="email" [(ngModel)]="user.email">
      </div>
      <div class="form-group" id="password-form">
        <label for="pwd">Пароль:</label>
        <input type="password" class="form-control" placeholder="Введите пароль" name="password" [(ngModel)]="user.password">
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Запомнить меня</label>
      </div>
      <button type="submit" class="btn btn-info" id="submit-button">Войти</button>
    </form>
  </div>
</body>
