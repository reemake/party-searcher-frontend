<div class="survey-container" id="survey">
    <h1 class="survey-container-text">Добро пожаловать в Teammates search!<br>Для определения мероприятий, подходящих конкретно вам,<br>рекомендуется пройти опрос.<br>Желаете пройти его?</h1>
    <button (click)="reaction($event)" class="survey-button" id="survey-button-no">Нет</button>
    <button (click)="reaction($event)" class="survey-button" id="survey-button-yes">Да</button>
</div>
