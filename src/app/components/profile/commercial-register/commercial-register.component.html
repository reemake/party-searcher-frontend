<body class="page">

    <div class="container">
    
      <h1 id="title">Регистрация коммерческого аккаунта</h1>
      <form #commercialRegisterForm="ngForm" (ngSubmit)="registerCommercialUser()">
        <small class="text-danger" style="padding-left: 30px">{{msg}}</small>
    
        <div class="form-group" id="orgName-form">
          <label for="orgName">Название организации:</label>
          <input #orgName="ngModel" [(ngModel)]="user.organizationName" class="form-control" id="orgName" name="orgName"
                 placeholder="Введите название организации" required type="text"
                 [class.is-invalid]="orgName.invalid && orgName.touched"
          >
          <div *ngIf="orgName.errors && (orgName.invalid && orgName.touched)">
            <small class="text-danger" *ngIf="orgName.errors?.['required']">Название организации - обязательное поле!</small>
          </div>
        </div>
    
        <div class="form-group" id="description-form">
            <label for="description">Описание организации:</label>
            <textarea style="resize: none;" #description="ngModel" [(ngModel)]="user.description" class="form-control" id="description" name="description" 
                      placeholder="Введите описание организации (не обязательно)" rows="3"></textarea>
        </div>
    
        <button [disabled]="commercialRegisterForm.form.invalid" type="submit" class="btn btn-outline-danger" id="submit-button">Зарегистрироваться</button>
      </form>
    
    </div>
    </body>
