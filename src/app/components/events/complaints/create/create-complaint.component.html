
  <div>
    <label for="text">Описание жалобы:</label>
    <textarea [(ngModel)]="complaint.text" id="text" >
    </textarea>
    <p *ngIf="complaint.text==''" class="alert-info">Заполните текст жалобы</p>
  </div>
  <div>
    <button (click)="createComplaint()" [disabled]="complaint.text==''">Отправить</button>
  </div>
