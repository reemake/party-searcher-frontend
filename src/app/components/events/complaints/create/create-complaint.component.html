<form>
  <div>
    <label for="text">Описание жалобы:</label>
    <textarea [(ngModel)]="complaint.text" id="text" >
    </textarea>
    <p *ngIf="complaint&&complaint.text==''" class="alert-info">Заполните текст жалобы</p>
  </div>
  <div>
    <input (submit)="createComplaint()" [disabled]="complaint&&complaint.text==''" type="submit"/>
  </div>
</form>
