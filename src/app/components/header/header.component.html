<div class="mycontainer">
  <div class="left-part">


    <a *ngIf="_authService.isAuth()" [routerLink]="['/profile/me']">
      <img alt="Личный кабинет" src="./assets/img/header/profile.png"/>
    </a>
    <a *ngIf="!_authService.isAuth()" [routerLink]="['/login']">
      <img alt="Личный кабинет" src="./assets/img/header/profile.png"/>
    </a>
    <a href="./friends">
      <img alt="Друзья" src="./assets/img/header/friends.png"/>
    </a>

    <a href="./events/map">
      <img alt="Карта" src="./assets/img/header/map.png"/>
    </a>

    <a href="./messages">
      <img alt="Сообщения" src="./assets/img/header/messages.png"/>
    </a>
  </div>

  <div class="middle" [hidden]="!_authService.isAuth()">
    <a href="./events/add">
      <img alt="Добавить событие" src="./assets/img/header/add-sign.png"/>
    </a>
  </div>

  <div class="right-part">

    <a href="./notifications" >
      <img alt="Оповещения" src="./assets/img/header/notifications.png" *ngIf="!invitesCheck"/>
      <img alt="Оповещения" src="./assets/img/header/notifications alert.png" *ngIf="invitesCheck"/>
    </a>

    <span *ngIf="hasToken()">
    <button id="logoutBtn" (click)="this.logOut()">Выйти</button>
    </span>

  </div>

</div>
