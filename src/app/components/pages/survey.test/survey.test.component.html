<form class="surveyTest" id="surveyTest-container">
    <div class="surveyTest-text">
        <div class="surveyTest-text-caption" id="surveyTest-text-captionType">
            1. Какие типы мероприятий вам интересны?
        </div>
        <div [formControl]="typeCheck">
        <td *ngFor = "let type of types">
            <label class="radio-area">
                <input type="checkbox" name="type" value={{type.name}}>
                {{ type.name}}
            </label>
        </td>
    </div>
        <div class="surveyTest-text-caption">
            2. Мероприятия какого формата вас интересуют?
        </div>
        <label class="radio-area">
            <input type="checkbox" name="format" value="Online">
            Online
        </label>
        <label class="radio-area">
            <input type="checkbox" name="format" value="Offline">
            Offline
        </label>
        <div class="surveyTest-text-caption">
            3. Когда вы желаете посетить мероприятие?
        </div>
        <div class="radio-area">
            С
            <input type="datetime-local" class="radio-area-time" id="timeStart">
        </div>
        <div class="radio-area">
            По
            <input type="datetime-local" class="radio-area-time" id="timeEnd">
        </div>
        <div class="surveyTest-text-caption">
            4. Какое количество участников должно быть на мероприятии?
        </div>
        От
        <input type="search" class="surveyTest-textarea" id="memberStart">
        До
        <input type="search" class="surveyTest-textarea" id="memberEnd">
        <div class="surveyTest-text-caption">
            5. Какова стоимость участия на мероприятии?
        </div>
        От
        <input type="search" class="surveyTest-textarea" id="moneyStart">
        До
        <input type="search" class="surveyTest-textarea" id="moneyEnd">
        <div class="surveyTest-text-caption">
            7. Мероприятия какого города вас интересуют?
        </div>
        <input type="search" class="surveyTest-textarea" id="text-city" id="city">
        <button class="surveyTest-button" id="surveyTest-button-end" (click)="click()">Завершить прохождение</button>
        <button class="surveyTest-button" id="surveyTest-button-cancel" routerLink="/">Отменить прохождение</button>
    </div>
</form>
